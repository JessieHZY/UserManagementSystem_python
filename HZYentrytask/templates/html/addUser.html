{% comment %} {% extends "base.html" %} {% endcomment %}

{% block title %}
    用户注册界面
{% endblock %}

{% block content %}
  
    <hr/>

    {% comment %} <form class="form-horizontal" role="form" action={% url "adduserurl" %} method="POST" > {% endcomment %}
    <form class="form-horizontal" action={% url "adduserurl" %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-2">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">注册</button>
            <div>
        </div>
    </form>
{% endblock %}
